apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: parent-aoa-v2
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: applicationsets
    repoURL: https://github.com/guresonur/gitopsdemo.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
